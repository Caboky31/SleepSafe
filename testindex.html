<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>City Search</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

  <style>
    .card-body a {
      word-break: break-all;
    }

    .articleHeadline {
      line-height: 1.5;
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="jumbotron" style="background-color: gray ; color: white;">
      <h1 class="text-center">
        <strong>City Search</strong>
      </h1>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <br>

        <form role="form">

          <div class="form-group">
            <label for="search">Search City:</label>
            <input type="text" class="form-control" id="search-term">
          </div>

          <button type="submit" class="btn btn-default" id="run-search">
            <i class="fa fa-search"></i> Search</button>
      

        </form>
      </div>
    </div>
  </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <br>

      <div class="card">

        <div class="card-header">
          <strong>
            <i class="fa fa-table"></i> Top Articles</strong>
        </div>

        <div class="card-body" id="article-section">
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">

    </div>
  </div>

  </div>


  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

  <script src="../SleepSafe/assets/javascript.js"></script>

</body>

</html>
